<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Forecast </title>
  </head>
  <body>
    <header class="jumbotron  rounded-0">
      <h1>Weather Forecast</h1>
    </header>
    <div class="container">
      <div class="row-full">
        <div class="row bg-white">
          <div class="col-sm-3">
            <div id="searchContainer">
              <div id="citySearch">Search by Cities:</div>
              <br>
              <input class="searchControl" type="text" placeholder="City Name" id="searchInput">
              <button class="searchControl" id="searchBtn">Search</button>
              <br>
              <button  class="searchControl"" id="clear-search">
                Clear history</button>
              <br>
              <ul id="cityList"></ul>
            </div>          
          </div>


          <div class="col-sm-8">
            <div class="row" id="cityBox">
  
              <div id="weatherContainer">

                <div id="weatherDescription">
                  <h2 id="cityHeader"></h2>
                  <div id="weatherMain">
                    <div id="temp"></div>
                    <div id="weatherDescHeader"></div>
                    <div><img id="documentIconImg"></div>
                  </div>                  
                  <div id="windSpeed"></div>
                  <div id="humidity"></div>
                </div>

                <div id="date"></div> 

              </div>
            </div>
            <div class="row" id="fiveDay">5 Day Forecast:</div>
            <br>
            <div class="row" id="forecastContainer">

              <div class="col-sm-2 col-sm-offset-1">
                <div class="card" id="day1">
                    <div id="forecastDescription">
                        <div id="forecastMain">
                          <div id="forecastDate"></div>
                          <div id="forecastTemp"></div>
                          <div><img id="forecastDocumentIconImg"></div>
                        </div>
                      <div id="forecastHumidity"></div>
                    </div>
                </div>             
              </div>            
       
              <div class="col-sm-2">
                  <div class="card" id="day2">
                      <div id="forecastDescription2">
                          <div id="forecastMain2">
                            <div id="forecastDate2"></div>
                            <div id="forecastTemp2"></div>
                            <div><img id="forecastDocumentIconImg2"></div>
                          </div>                  
                        <div id="forecastHumidity2"></div>
                      </div>
                  </div>
              </div>
              <div class="col-sm-2" class="card">
                  <div class="card" id="day3">
                      <div id="forecastDescription3">
                          <div id="forecastMain3">
                            <div id="forecastDate3"></div>
                            <div id="forecastTemp3"></div>
                            <div><img id="forecastDocumentIconImg3"></div>
                          </div>                  
                        <div id="forecastHumidity3"></div>
                      </div>
                  </div>
              </div>

              <div class="col-sm-2" class="card">
                  <div class="card" id="day4">
                      <div id="forecastDescription4">
                          <div id="forecastMain4">
                            <div id="forecastDate4"></div>
                            <div id="forecastTemp4"></div>
                            <div><img id="forecastDocumentIconImg4"></div>
                          </div>                  
                        <div id="forecastHumidity4"></div>
                      </div>
                </div>
              </div>

              <div class="col-sm-2" class="card">
                  <div class="card" id="day5">
                      <div id="forecastDescription5">
                          <div id="forecastMain5">
                            <div id="forecastDate5"></div>
                            <div id="forecastTemp5"></div>
                            <div><img id="forecastDocumentIconImg5"></div>
                          </div>                  
                        <div id="forecastHumidity5"></div>
                      </div>
                  </div>
              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
